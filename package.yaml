<<: !include ../package-yaml-support/base-package.yaml
name: database
synopsis: NRI helper for database queries
extra-source-files:
- README.md
dependencies:
- aeson
- attoparsec
- base
- bytestring
- cherry-core
- env-parser
- exceptions
- filepath
- hashable
- haskell-src-meta
- health
- io-streams
- lens
- lens-regex-pcre
- mysql-haskell
- network
- oops
- pcre-light
- postgresql-simple
- postgresql-typed
- resource-pool
- resourcet
- safe-exceptions
- template-haskell
- text
- time
library:
  exposed-modules:
  - MySQL
  - MySQL.Settings
  - Postgres
  # Exposed for tests only
  - MySQL.Internal
  - MySQL.Query
  - Internal.QueryParser
  - Postgres.Settings
  - Internal.Time
  source-dirs: src
tests:
  spec:
    dependencies:
    - hedgehog
    - database
    - tasty
    - tasty-ant-xml
    - tasty-hedgehog
    - tasty-hunit
    main: Main.hs
    source-dirs:
    - test
    ghc-options: *test-ghc-options
